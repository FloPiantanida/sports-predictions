<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Mot de passe oublié ?</h3>
		</div>
		<div class="panel-body">
			<form name="login" role="form" class="form" ng-submit="forget()" accept-charset="utf-8">
				<div class="form-group">
					<input placeholder="Email" class="form-control" ng-required="true" type="email" ng-model="email" />
				</div>

				<div class="form-group">
					<div vc-recaptcha key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
				</div>

				<div class="btn-group" role="group">
					<input class="btn btn-primary" type="submit" value="Mot de passe oublié" />
					<a href="#login" class="btn btn-default">Connexion</button>
					<a href="#sign-up" class="btn btn-default">Inscription</a>
				</div>
			</form>
		</div>
	</div>
</div>
