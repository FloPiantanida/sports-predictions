<div class="col-xs-12 col-md-6 col-md-offset-3" data-wow-delay="0.2s">
	<div class="box">
		<h3>Mot de passe oublié ?</h3>
		
		<form name="mdpforget" role="form" class="form" ng-submit="forget()">
			<div class="form-group has-feedback">
				<input placeholder="Email" class="form-control" type="email" required="required" ng-model="email">
				<span class="form-control-feedback" aria-hidden="true">@</span>
			</div>

			<div class="form-group has-feedback">
				<div vc-recaptcha key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
			</div>
				
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<button class="btn btn-block btn-primary" type="submit">Mot de passe oublié</button>
				</div>
				<div class="col-xs-12 col-md-4">
					<a class="btn btn-block btn-default" href="#sign-up" role="button">Inscription</a>
				</div>
				<div class="col-xs-12 col-md-4">
					<a class="btn btn-block btn-default" href="#login" role="button">Se Connecter</a>
				</div>
			</div>
		</form>
	</div>
</div>
