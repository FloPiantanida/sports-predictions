<div class="col-xs-12 col-md-6 col-md-offset-3" data-wow-delay="0.2s">
	<div class="box">
		<h3>Mot de passe oublié ?</h3>
		
		<form name="forgetPasswordForm" role="form" class="form" ng-submit="forget()">
			<div class="form-group has-feedback" ng-class="{'has-error' : !forgetPasswordForm.email.$pristine && forgetPasswordForm.email.$invalid, 'has-success' : !forgetPasswordForm.email.$invalid}">
				<input placeholder="Email" name="email" class="form-control" type="email" ng-required="true" ng-model="email" email-exists>
				<span class="form-control-feedback" aria-hidden="true">@</span>
				<p ng-show="forgetPasswordForm.email.$error.required && !forgetPasswordForm.email.$pristine" class="help-block">Une adresse mail est requise</p>
				<p ng-show="forgetPasswordForm.email.$error.email && !forgetPasswordForm.email.$pristine" class="help-block">Cette adresse mail est incorrecte</p>
				<p ng-show="forgetPasswordForm.email.$pending.emailExists" class="help-block">Nous vérifions si cette adresse existe...</p>
				<p ng-show="forgetPasswordForm.email.$error.emailExists" class="help-block">Cet adresse mail n'existe pas!</p>				
			</div>

			<div class="form-group has-feedback">
				<div vc-recaptcha key="model.key" ng-model="response" />
			</div>
				
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<button class="btn btn-block btn-primary" type="submit" ng-disabled="forgetPasswordForm.$invalid">Mot de passe oublié</button>
				</div>
				<div class="col-xs-12 col-md-4">
					<a class="btn btn-block btn-default" href="#sign-up" role="button">Inscription</a>
				</div>
				<div class="col-xs-12 col-md-4">
					<a class="btn btn-block btn-default" href="#login" role="button">Se Connecter</a>
				</div>
			</div>
		</form>
	</div>
</div>
