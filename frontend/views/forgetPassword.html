<div class="container">
	<div ng-controller="ForgetController">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Mot de passe oublié ?</</h1>
			</div>
			<div class="panel-body">
				<form name="login" role="form" class="form" ng-submit="forget()" accept-charset="utf-8">
					<div class="form-group">
						<input name="email" placeholder="Email" class="form-control" type="email" id="email" ng-model="email"/>
					</div> 
						
					<div class="form-group">
						<div vc-recaptcha theme="'light'" key="model.key" on-create="setWidgetId(widgetId)"	on-success="setResponse(response)" on-expire="cbExpiration()"></div>
					</div>
					
					<div class="btn-group" role="group">
						<input class="btn btn-primary" type="submit" value="Valider" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
