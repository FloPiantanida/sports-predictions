<div class="row" ng-controller="RanksController" ng-init="init()">
	<div class="col-sm-2">
		<nav class="navbar navbar-light bg-faded">
		  <a class="navbar-brand" href="#ranks">Votre classement <span class="badge">{{yourScore}}</span></a>
		</nav>

		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#pronostic">Sousmission pronostique </a>
		</nav>

		<nav class="navbar navbar-light bg-faded">
		  <a class="navbar-brand" href="#statComm">Statistiques de la communautée </a>
		</nav>


		<nav class="navbar navbar-light bg-faded">
		  <a class="navbar-brand" href="#your-stats">Vos statistiques </a>
		</nav>
	</div>
	<div class="col-sm-9">  
		<h2>Classement de la communautée</h2><br/><br/>
		<!-- <user-rank ng-repeat="user in Ranks" user="user"></user-rank> -->
		<table ng-table="RanksParams" class="table" show-filter="true">
			<tr ng-repeat="rank in $data">
				<td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
					{{rank.name}}</td>
				<td title="'Email'" filter="{ email: 'text'}" sortable="'email'">
					{{rank.email}}</td>
				<td title="'Score'" filter="{ currentScore: 'number'}" sortable="'currentScore'">
					{{rank.currentScore}}</td>
			</tr>
		</table>
	</div>
 </div>
