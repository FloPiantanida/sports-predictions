<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="main_connexion" ng-controller="SignupController">
					
				<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-1">
							
					<br/>
					<h1>Inscription</h1>
					<br/>
					
					<form name="login" role="form" class="form-horizontal" method="post" accept-charset="utf-8">
						<div class="form-group">
							<div class="col-md-8"><input name="email" placeholder="Email" class="form-control" type="email" id="email" ng-model="newuser.Login" ng-blur="loginChanged()"/></div>
						</div> 
						
						<div class="form-group">
							<div class="col-md-8"><input name="nom" placeholder="Nom" class="form-control" type="text" id="Name"/></div>
						</div> 
						
						<div class="form-group">
							<div class="col-md-8"><input name="password" placeholder="Mot de passe" class="form-control" type="password" id="UserPassword"/></div>
						</div> 
						
						<div class="form-group">
							<div class="col-md-8" style="color: red">{{returnRequest}}</div>
						</div>
						<br/>
						<div
							vc-recaptcha
							theme="'light'"
							key="model.key"
							on-create="setWidgetId(widgetId)"
							on-success="setResponse(response)"
							on-expire="cbExpiration()"></div>
						<br/>
						<div class="form-group">
							<div class="col-md-offset-0 col-md-8"><input  class="btn btn-success btn btn-success" type="submit" value="Inscription"/></div>
						</div>
					
					</form>
				</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
