<div class="col-xs-12 col-md-6 col-md-offset-3" data-wow-delay="0.2s">
	<div class="box">
		<h3>Inscription</h3>
		
		<form name="signupForm" role="form" class="form" novalidate ng-submit="save()">
			<div class="form-group has-feedback">
				<input name="email" placeholder="Email" class="form-control" type="email" ng-required="true" ng-model="newuser.Login" email-available>
				<span class="form-control-feedback" aria-hidden="true">@</span>
				<p ng-show="signupForm.email.$error.required && !signupForm.email.$pristine" class="help-block">Une adresse mail est requise</p>
				<!-- FIXME <p ng-show="signupForm.email.$pending.emailAvailable" class="help-block">Nous vérifions si cette adresse est disponible...</span> -->
				<p ng-show="signupForm.email.$error.emailAvailable" class="help-block">Cet adresse mail est déjà utilisée!</span>				
			</div>
			
			<div class="form-group has-feedback">
				<input name="name" placeholder="Nom" ng-required="true" class="form-control" type="text" ng-model="newuser.Name" />
				<span class="glyphicon glyphicon-cog form-control-feedback" aria-hidden="true"></span>
				<p ng-show="signupForm.name.$error.required && !signupForm.name.$pristine" class="help-block">Un nom est requis</p>
			</div>
			
			<div class="form-group has-feedback">
				<input name="password" placeholder="Mot de passe" ng-required="true" class="form-control" type="password" ng-model="newuser.Password" />
				<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
				<p ng-show="signupForm.password.$error.required && !signupForm.password.$pristine" class="help-block">Un mot de passe est requis</p>
			</div>
			
			<div class="form-group has-feedback">
				<div vc-recaptcha key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-6">
					<button class="btn btn-block btn-primary" ng-disabled="signupForm.$invalid" type="submit">Inscription</button>
				</div>
				<div class="col-xs-12 col-md-6">
					<a class="btn btn-block btn-default" href="#login" role="button">Se Connecter</a>
				</div>
			</div>
		</form>
	</div>
</div>
