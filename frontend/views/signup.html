<div class="container">
	<div ng-controller="SignupController">

		<div class="panel panel-default">

			<div class="panel-heading">
				<h3>Inscription</h3>
			</div>
			<div class="panel-body">

				<form name="login" role="form" class="form" method="post" ng-submit="save()" accept-charset="utf-8">
					<div class="form-group">
						<input name="email" placeholder="Email" class="form-control" type="email" id="email" ng-model="newuser.Login" ng-required="true" ng-blur="loginChanged()" />
						<span id="helpBlock" class="help-block">{{returnRequest}}</span>
					</div>

					<div class="form-group">
						<input name="nom" placeholder="Nom" ng-required="true" class="form-control" type="text" id="Name" />
					</div>

					<div class="form-group">
						<input name="password" placeholder="Mot de passe" class="form-control" type="password" ng-required="true" id="UserPassword" />
					</div>

					<div class="form-group">
						<div vc-recaptcha key="model.key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)" on-expire="cbExpiration()"></div>
					</div>

					<div class="btn-group" role="group">
						<input class="btn btn-primary" type="submit" value="Inscription" />
						<a href="#login" class="btn btn-default">Connexion</button>
						</div>

					</form>
				</div>
			</div>
		</div>
</div></div>
