<div class="col-xs-12 col-md-6 col-md-offset-3" data-wow-delay="0.2s">
	<div class="box">
		<h3>Connexion</h3>
		
		<form name="myForm" role="form" class="form" ng-submit="login()">
			<div class="form-group has-feedback">
				<input name="username" placeholder="Email" class="form-control" type="email" id="UserUsername" required="required" ng-model="User.Login">
				<span class="form-control-feedback" aria-hidden="true">@</span>
			</div>

			<div class="form-group has-feedback">
				<input name="password" placeholder="Mot de passe" class="form-control" type="password" id="UserPassword" required="required" ng-model="User.Password">
				<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
				<span class="help-block">
					<a href="#forget-password">Mot de passe oublié ?</a>
				</span>
			</div>
			
			<div class="form-group has-feedback">
				<div class="col-md-8" style="color: red">{{returnRequest}}</div>
			</div>
					
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<a class="btn btn-block btn-default" href="#sign-up" role="button">Inscription</a>
				</div>
				<div class="col-xs-12 col-md-6">
					<button class="btn btn-block btn-primary" type="submit">Se Connecter</button>
				</div>
			</div>
		</form>
	</div>
</div>
