<div class="container">
	<div ng-controller="LoginController">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Connexion</h1>
			</div>
			<div class="panel-body">
				<form name="myForm" ng-submit="login()">
					<div name="login" role="form" class="form">
						<div class="form-group">
							<input name="username" placeholder="Email" class="form-control" type="email" id="UserUsername" ng-model="User.Login" />
						</div>

						<div class="form-group">
							<input name="password" placeholder="Mot de passe" class="form-control" type="password" id="UserPassword" ng-model="User.Password" />
						</div>

						<div class="form-group">
							<div class="col-md-8" style="color: red">{{returnRequest}}</div>
						</div>

						<div class="btn-group" role="group">
							<button class="btn btn-primary" type="submit">Connexion</button>
							<a href="#signup" class="btn btn-default">Inscription</a>
							<a href="#forget-password" class="btn btn-default">Mot de passe oubli√© ?</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div></div>
