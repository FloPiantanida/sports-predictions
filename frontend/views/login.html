<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3" data-wow-delay="0.2s">

	<div class="box">
		<h3>Connexion</h3>

		<form name="myForm" role="form" class="form" ng-submit="login()">
			<div class="form-group has-feedback">
				<input name="username" placeholder="Email" class="form-control" type="email" id="UserUsername" required="required" ng-model="User.Login">
				<span class="form-control-feedback" aria-hidden="true">@</span>
			</div>

			<div class="form-group has-feedback">
				<input name="password" placeholder="Mot de passe" class="form-control" type="password" id="UserPassword" required="required" ng-model="User.Password">
				<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
				<span class="help-block">
					<a href="#forget-password">Mot de passe oublié ?</a>
				</span>
			</div>
			
			<button class="btn btn-block btn-primary" type="submit"><span class="glyphicon glyphicon-log-in"></span> Se Connecter</button>
			<a ng-if="signUpOpened" href="#sign-up" class="btn btn-block btn-success">Pas encore de compte ? Créez en un nouveau !</a>
		</form>
		<div ng-if="signUpOpened" style="text-align: center">
			<h3>Rejoignez {{count}} participants déjà inscrits !</h3>
		</div>
		<div ng-if="!signUpOpened" style="text-align: center">
			<h3>{{count}} participants inscrits !</h3>
		</div>
	</div>
</div>
