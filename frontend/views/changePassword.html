<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Changer votre mot de passe</h3>
		</div>
		<div class="panel-body">
			<form name="login" role="form" class="form" ng-submit="changePassword()" accept-charset="utf-8">
				<div class="form-group">
					<input placeholder="Nouveau mot de passe" class="form-control" ng-required="true" type="password" ng-model="password1" />
				</div>
				<div class="form-group">
					<input placeholder="Confirmez votre nouveau mot de passe" class="form-control" ng-required="true" type="password" ng-model="password2" />
				</div>

				<div class="btn-group" role="group">
					<input class="btn btn-primary" type="submit" value="Valider" />
				</div>
			</form>
		</div>
	</div>
</div>
